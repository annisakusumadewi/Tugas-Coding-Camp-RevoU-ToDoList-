<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Tambahkan tugas..." required>
            <input type="date" id="due-date" required>
            <button type="submit">Create</button>
        </form>
        <div class="filter-section">
            <input type="text" id="filter-input" placeholder="Cari tugas...">
        </div>
        <button id="delete-all" type="button" class="delete-all-btn">Delete All</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
